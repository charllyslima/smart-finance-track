type: object
properties:
  id:
    type: integer
    example: 1
  name:
    type: string
    example: "John Doe"
  email:
    type: string
    format: email
    example: "johndoe@example.com"
  email_verified_at:
   type: boolean
   example: true
  created_at:
    type: string
    format: date-time
    example: "2021-01-01T00:00:00.000Z"
  updated_at:
    type: string
    format: date-time
    example: "2021-01-01T00:00:00.000Z"
