post:
  summary: "Encerrar sessão do usuário"
  description: "Encerra a sessão de um usuário autenticado e revoga o token de autenticação."
  operationId: "logout"
  tags:
    - "Autenticação"
  security:
    - bearerAuth: []
  responses:
    '200':
      $ref: "./responses/success.yaml"
    '401':
      $ref: "./responses/error.yaml"
